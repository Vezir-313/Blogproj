{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {{title}}
{% endblock %}


{% block content %}
<div class="container">
  <div class="col-md-10 offset-md-1 mt-5">
      <div class="jumbotron">
          <h1 class="display-4">Blogs</h1>
          <p class="lead font-italic">Blog management panel</p>
          <hr class="my-4">
          <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <div class="row">
              <div class="col-md-8">
                  <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                      Submit</button>
              </div>
              <div class="col-md-4">
                  <a href="{% url 'blog_list' %}" class="btn btn-secondary btn-block btn-lg">
                      <i class="fas fa-stream"></i> Back to list
                  </a>
              </div>
            </div>
          </form>
      </div>
  </div>
</div> 


{% endblock %}
